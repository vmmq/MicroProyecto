<img class="logo" src="https://vignette.wikia.nocookie.net/doblaje/images/a/a0/Pokemon-logo.png/revision/latest?cb=20160319191400&path-prefix=es">
<div >
    
    <div  class="card" id="card1">
      <img src="{{pokemon.art_url}}" class="" alt="">
      <div class="caption">
        <h3 class="text">{{pokemon.name}}</h3>
        <div *ngFor="let tipo of pokemon.types">
          <span class="label label-danger">{{tipo}}</span>
          <p></p>
        </div>
        <p class="caption">Descripcion: {{pokemon.description}}</p>
        <a href="/" class="btn btn-pokemon"> Volver </a>
        <p></p>
      </div>
    </div>


    <div *ngFor="let evolucion of pokemon.evolutions">

      <div class="card" id="card2">
        <h3 class="evolucion">Evolucion:</h3>
        <div *ngIf="getEvolucion(evolucion.to)">
          <img src="{{getEvolucion(evolucion.to).art_url}}" class="" alt="">
        </div>
        <div *ngIf="!getEvolucion(evolucion.to)">
          <p class="caption">No tenemos imagenes de esta evolucion</p>
        </div>
        

        <div class="caption">
          <h3 class="text">{{evolucion.to}}</h3>
          <p class="caption">Nivel: {{evolucion.level}}</p>
          <p class="caption">Metodo: {{evolucion.method}}</p>
        </div>
      </div>


    </div>


    


  </div>
